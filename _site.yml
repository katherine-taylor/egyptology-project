name: "egyptology-project"
navbar:
  title: "Modeling Egyptian Hieroglyphs"
  right:
    - text: "Home"
      icon: fa-home
      href: index.html
    - text: "About"
      icon: fa-user
      href: about.html
output:
  html_document:
    theme: journal
    highlight: kate
    css: site.css
    code_folding: show
    code_download: yes
    toc: yes
    toc_float:
      collapsed: no
      smooth_scroll: yes
    toc_depth: 4
    fig_height: 4
    fig_width: 6
    self_contained: no
output_dir: "docs"
new_session: true